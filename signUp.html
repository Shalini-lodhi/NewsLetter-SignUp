<html lang="en">

    <title>Sign Up for FREE</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="Images/favicon.ico" color="#7952b3" />
    <link rel="icon" href="Images/favicon-32x32.png" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" class="form-signup" method="POST">
        <img
          class="mb-4"
          src="Images/android-chrome-192x192.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to explore more </h1>
        <label for="inputEmail" class="visually-hidden"></label>
        <input
          type="text"
          id="FirstNameText"
          class="form-control"
          name="Fname"
          placeholder="First Name"
          required
          autofocus
        />
        <input
          type="text"
          id="LastNameText"
          class="form-control"
          name="Lname"
          placeholder="Last Name"
          required
        />
        <label for="inputPassword" class="visually-hidden"></label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          name="Email"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          name="password"
          placeholder="password"
          required
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
      </form>
    </main>
  </body>
</html>
